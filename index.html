<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Birthday, Tantrum!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcfb;
            --text-color: #334155;
            --accent-color: #f43f5e; /* rose-500 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        .scroll-container {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .script {
            font-family: 'Satisfy', cursive;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(244, 63, 94, 0.2);
            border-radius: 10px;
        }

        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>
